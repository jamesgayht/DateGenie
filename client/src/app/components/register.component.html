<div id="wrapper">

    <div class="card-container">
        <div class="home-card">
            <form [formGroup]="form" (ngSubmit)="registerUser()">
                <mat-card class="restaurant-card card">
                    <mat-card-header class="restaurant-header-image card-header">
                        <mat-icon mat-card-avatar>person</mat-icon>
                        <mat-card-title>Register</mat-card-title>
                        <!-- <mat-card-subtitle>global flavors, local flair</mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field>
                            <input class="login-input" matInput placeholder="Username" required
                                formControlName="username">
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input class="login-input" matInput placeholder="Email" required formControlName="email">
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required formControlName="password">
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="Retype Password" type="password" require
                                formControlName="passwordValidator">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" [disabled]="form.invalid">Register</button>
                    </mat-card-actions>

                </mat-card>
            </form>
        </div>

    </div>

    <div class="screen">
        <div class="screen-image"></div>
        <div class="screen-overlay"></div>
        <div class="screen-content">

            <div class="screen-user">
                <span class="name">DATEGENIE</span>
                <!-- <a class="link" href="" target="_blank">@JG</a> -->
            </div>

        </div>
    </div>
</div>
