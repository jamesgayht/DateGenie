<div id="wrapper">

    <div class="card-container">
        <div class="home-card">
            <mat-card class="restaurant-card card">
                <form [formGroup]="form" (ngSubmit)="verifyUser()">
                    <mat-card-header class="restaurant-header-image card-header">
                        <mat-icon mat-card-avatar> login</mat-icon>
                        <mat-card-title>Sign In</mat-card-title>
                        <!-- <mat-card-subtitle>global flavors, local flair</mat-card-subtitle> -->
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field>
                            <input class="login-input" matInput placeholder="Username" required>
                        </mat-form-field>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" [routerLink]="['/home']">Login</button>
                        <button mat-raised-button [routerLink]="['/register']">Sign Up</button>
                    </mat-card-actions>
                </form>

            </mat-card>
        </div>

    </div>

    <div class="screen">
        <div class="screen-image"></div>
        <div class="screen-overlay"></div>
        <div class="screen-content">

            <div class="screen-user">
                <span class="name">DATEGENIE</span>
                <!-- <a class="link" href="" target="_blank">@JG</a> -->
            </div>

        </div>
    </div>
</div>
